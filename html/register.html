<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>register</title>
    <link href="../css/login_register.css" rel="stylesheet">
</head>
<body class="background register-background">
    <div class="form-container form-container-register">
        <div class="row">
            <div class="column" style="background-color: #ffffff">
                <div style="padding-top: 1rem">
                    <div class="text-center">
                        <h1 class=web-name>INSTA</h1>
                    </div>
                </div>
                <div style="padding: 1rem 3rem 15rem;">
                    <div class="text-center">
                        <h2 class="welcome">Get started for FREE!</h2>
                    </div>
                    <form>
                        <div class="form-item">
                            <input type="text" class="form-control" id="user_name"  required = "required"
                                   name="login_account" placeholder="USERNAME">
                        </div>
                        <div class="form-item">
                            <input type="email" class="form-control" id="register_account"  required = "required"
                                   name="login_account" placeholder="E-MAIL">
                        </div>
                        <div class="form-item">
                            <input type="password" class="form-control" id="register_pwd"  required = "required"
                                   name="login_pwd" placeholder="PASSWORD">
                        </div>
                        <div class="form-item">
                            <input type="password" class="form-control" id="re_register_pwd"  required = "required"
                                   name="login_pwd" placeholder="REPEAT PASSWORD">
                        </div>
                        <button type="submit" class="btn btn-register"
                                id="register">SIGN UP NOW!
                        </button>
                        <hr>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="jump" href="login.html">Already Have an Account</a></div>
                </div>
            </div>
            <div class="column"></div>
        </div>
    </div>
</body>
</html>
