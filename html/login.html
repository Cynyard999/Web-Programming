<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录</title>
    <link href="../css/login_register.css" rel="stylesheet">
</head>
<body class="background login-background">
    <div class="form-container form-container-login">
        <div class="row">
            <div class="column"></div>
            <div class="column" style="background-color: #ffffff">
                <div style="padding-top: 1rem">
                    <div class="text-center">
                        <h1 class = web-name >INSTA</h1>
                    </div>
                </div>
                <div style="padding: 1rem 3rem 15rem;">
                    <div class="text-center">
                        <h2 class="welcome">Great to see you again!</h2>
                    </div>
                    <form>
                        <div class="form-item">
                            <input type="email" class="form-control" id="login_account" required = "required"
                                   name="login_account" placeholder="E-MAIL">
                        </div>
                        <div class="form-item">
                            <input type="password" class="form-control" id="login_pwd" required = "required"
                                   name="login_pwd" placeholder="PASSWORD">
                        </div>
                        <div class="form-item">
                            <div style="margin-top: 0.1rem">
                                <input type="checkbox" class="checkbox" id="check">
                                <label class="label" for="check">Remember Me</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-login"
                                id="login">登录
                        </button>
                        <hr>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="jump" href="register.html">Create an Account</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
